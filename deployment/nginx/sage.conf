# SAGE Nginx Configuration
# Place this file in /etc/nginx/sites-available/sage

upstream streamlit {
    server 127.0.0.1:8501;
    keepalive 64;
}

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name sage.yourdomain.com;  # CHANGE THIS to your domain

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS - Main Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sage.yourdomain.com;  # CHANGE THIS to your domain

    # SSL Certificate Configuration
    # Option 1: Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/sage.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sage.yourdomain.com/privkey.pem;

    # Option 2: NASA Certificates (uncomment and update paths if using NASA certs)
    # ssl_certificate /etc/ssl/certs/nasa-sage.crt;
    # ssl_certificate_key /etc/ssl/private/nasa-sage.key;
    # ssl_trusted_certificate /etc/ssl/certs/nasa-ca-bundle.crt;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/sage-access.log;
    error_log /var/log/nginx/sage-error.log warn;

    # Max upload size (for PDF uploads)
    client_max_body_size 100M;

    # Main Streamlit Application
    location / {
        proxy_pass http://streamlit;
        proxy_http_version 1.1;

        # WebSocket support (critical for Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeout settings (for long-running AI queries)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering settings
        proxy_buffering off;
        proxy_cache off;

        # Security
        proxy_redirect off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "SAGE is healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}
